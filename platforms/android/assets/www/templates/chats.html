
<ion-view >
    <ion-content scroll="true">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" >
        <img ng-src="{{chat.face}}">
        <h2 style="color: bisque;">{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>
	<br></br><br></br><br></br>
    </ion-content>
    <ion-pull-up-footer class="bar-calm" initial-state="minimized" default-behavior="hide">
        <div class="title" ion-pull-up-trigger>More details</div>
        <ion-pull-up-handle width="100" height="25" toggle="ion-chevron-down ion-chevron-up" style="border-radius: 25px 25px 0 0">
            <i class="icon ion-chevron-up"></i>
        </ion-pull-up-handle>

        <ion-pull-up-content scroll="false">
           
        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view >
